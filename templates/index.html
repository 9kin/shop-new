{% extends "base.html" %}

{% block content %}

{% for item in categories["categories"] %}
    <input class="check" name="{{ item['id'] }}" type="checkbox" id="check{{ item['id'] }}" style="display: none;">
    <label for="check{{ item['id'] }}" class="category" id="{{ item['id'] }}">
        <div class="headcat">
            <h2>{{ item["id"] }}: {{ item["name"] }}</h2>
            <img src="/static/img/{{ item['img'] }}" alt="Oups">
        </div>
        <div class="undercat"></div>
    </div>
    {% endfor %}
{% endblock %}
