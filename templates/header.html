{% macro main() %}

<link rel="stylesheet" href="{{ url_for('static', filename='styles/header.css') }}">
<script src="{{ url_for('static', filename='scripts/libraries/jquery.min.js') }}"></script>



<header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='img/logo.png') }}">
                <p>Сеть магазинов хозяйственных товаров в Перми</p>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0" method="get" action="{{ url_for('search_route') }}">
                <input id="q" name="q" class="form-control mr-sm-2" type="search" placeholder="Поиск товара" aria-label="Search">
            </form>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/stock">Акции!</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/contacts">Контакты</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/about">О нас</a>
                </li>
            </ul>
        </div>
    </nav>


</header>

{% endmacro %}
